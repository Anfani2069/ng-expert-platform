<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Ng-Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0EA5E9',
                        'primary-dark': '#0284C7',
                        secondary: '#1E293B',
                        'secondary-light': '#334155',
                        accent: '#06B6D4',
                        'bg-soft': '#F1F5F9',
                    },
                    fontFamily: {
                        heading: ['Space Grotesk', 'sans-serif'],
                        body: ['DM Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
                        'medium': '0 4px 16px rgba(0, 0, 0, 0.08)',
                        'large': '0 12px 40px rgba(0, 0, 0, 0.12)',
                        'glow': '0 0 40px rgba(14, 165, 233, 0.2)',
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem'
                    }
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'DM Sans', sans-serif; 
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #F8FAFC;
        }
        .font-heading { font-family: 'Space Grotesk', sans-serif; font-weight: 700; letter-spacing: -0.02em; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp { animation: fadeInUp 0.6s ease-out; }
    </style>
</head>
<body class="text-secondary">

    <nav class="py-5" style="background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 50%, #E0F2FE 100%);">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold text-lg">N</div>
                <span class="text-xl font-heading font-bold">Ng-Expert</span>
            </a>

            <div class="flex items-center gap-3">
                <a href="index.html" class="text-sm text-gray-600 hover:text-primary transition">Retour à l'accueil</a>
            </div>
        </div>
    </nav>

    <section class="min-h-screen flex items-center justify-center py-12 px-6" style="background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 50%, #E0F2FE 100%);">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 animate-fadeInUp">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-user text-primary text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-heading font-bold mb-2" style="color: #1E293B;">Bon retour !</h1>
                    <p class="text-gray-600">Connectez-vous à votre compte</p>
                </div>

                <form class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fa-solid fa-envelope text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                placeholder="votre@email.com"
                                class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base"
                                required
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                placeholder="••••••••"
                                class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition text-base"
                                required
                            >
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                            <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
                        </label>
                        <a href="#" class="text-sm text-primary hover:text-primary-dark font-semibold">Mot de passe oublié ?</a>
                    </div>

                    <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 rounded-xl transition-all shadow-lg hover:shadow-xl transform hover:scale-105">
                        Se connecter
                    </button>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Ou continuer avec</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="flex items-center justify-center gap-2 py-3 px-4 border-2 border-gray-200 rounded-xl hover:border-primary hover:bg-gray-50 transition">
                            <i class="fa-brands fa-google text-red-500"></i>
                            <span class="font-semibold text-gray-700">Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center gap-2 py-3 px-4 border-2 border-gray-200 rounded-xl hover:border-primary hover:bg-gray-50 transition">
                            <i class="fa-brands fa-github text-gray-800"></i>
                            <span class="font-semibold text-gray-700">GitHub</span>
                        </button>
                    </div>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-600">
                        Pas encore de compte ? 
                        <a href="register.html" class="text-primary hover:text-primary-dark font-bold">Créer un compte</a>
                    </p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    En vous connectant, vous acceptez nos 
                    <a href="#" class="text-primary hover:underline">Conditions d'utilisation</a> et 
                    <a href="#" class="text-primary hover:underline">Politique de confidentialité</a>
                </p>
            </div>
        </div>

        <!-- Decorative elements -->
        <div class="absolute top-20 left-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-10 w-40 h-40 bg-cyan-400/10 rounded-full blur-3xl"></div>
    </section>

</body>
</html>
